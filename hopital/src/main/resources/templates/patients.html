<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header">Liste Patients</div>
        <div class="card-body">
            <form class="form" method="get" th:action="@{index}">
                <label for="keyword" class="label">Keyword</label>
                <input id="keyword" type="text" class="input" name="keyword">
                <button type="submit" class="btn btn-info">search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${currentPage==status.index?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:href="@{index(page=${status.index})}"
                       th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
